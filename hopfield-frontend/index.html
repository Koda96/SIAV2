<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modelo de Hopfield</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="js/app.js"></script>
        <link href="assets/styles.css" rel="stylesheet">
    </head>



    <body>
        <div class="container">
            <h1 class="text-center mb-5 mt-5">¿Vacas o cabras?</h1>
            <h6 class="text-center mb-5">Subí la imagen de una cabra o una vaca, y dejá que el Modelo de Hopfield se de cuenta de qué animal se trata.</h6>
    
            <div id="form-container" class="form-container text-center mb-5">
                <form class="align-items-start flex-column" id="form-add" method="post" enctype="multipart/form-data" action="javascript:;">
                    
                    <div class="form-group mb-3">
                        <input id="file" type="file" name="file1" onchange="prevImg(this)">

                    </div>

                    

                    <button class="btn btn-primary" type="submit" value="submit">Procesar imagen</button>
                </form>
            </div>
    
            <div class="row justify-content-md-center">
                <div id="img-prev" class="col-md-3 text-center d-none">
                    <p>Foto a subir:</p>
                    <div id="imgContainer" class="img-container">
                        <img id="imgPreview" class="img-procesada" />
                    </div>
    
                </div>

                <div id="img-proc" class="col-md-3 text-center d-none">
                    <p>El animal de tu imagen es una...</p>
                    <div id="imgProcesadaContainer" class="img-container">
                        <img id="imgProcesada" class="img-procesada" />
                    </div>
    
                </div>

                <div id="loader" class="loader col-md-3 text-center d-none">
                    <img class="loader-img" src="assets/images/loader.gif" />
                    <p>Estamos procesando las imágenes.</br>Puede tardar unos minutos.</p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
